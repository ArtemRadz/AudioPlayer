<html>
<head>
	<meta charset="UTF-8">
    <title>HTML5 Audio Player</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
</head>
<body>
<div id="container">
	<div id="audio-image">
		<img class="cover" />
	</div>
	<div id="audio-player">
		<div id="audio-info">
			<span class="artist"></span> - <span class="title"></span>
		</div>
		 <input id="volume" type="range" min="0" max="100" value="100"/>
		 <br>
		 <div id="buttons">
		 <span>
			<button id="prev"></button>
			<button id="play"></button>
			<button id="pause"></button>
			<button id="stop"></button>
			<button id="next"></button>
			</span>
		 </div>
		 <div class="clearfix"></div>
		 <input id="seekslider" type="range" min="0" max="100" value="0">
		 <span id="curtimetext"></span><span id="curdur">/</span><span id="durtimetext"></span>
		 <div class="clearfix"></div>
		 <ul id="playlist" class="hidden">
			 <li song="Uptown Funk.mp3" cover="Mark Ronson ft Bruno Mars.jpg" artist="Mark Ronson ft. Bruno Mars">Uptown Funk</li>
			 <li song="Happy.mp3" cover="Pharrell Williams.jpg" artist="Pharrell Williams">Happy</li>
			 <li song="La La La.mp3" cover="Naughty Boy ft. Sam Smith.jpg" artist="Naughty Boy ft. Sam Smith">La La La</li>
			 <li song="Counting Stars.mp3" cover="OneRepublic.jpg" artist="OneRepublic">Counting Stars</li>
			 <li song="Let Her Go.mp3" cover="Passengers.jpg" artist="Passenger">Let Her Go</li>
		</ul>
	</div>

</div>

<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
